<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir Lengkap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background: #007bff;
            color: #fff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kasir Lengkap</h1>

        <!-- Kategori -->
        <h2>Manajemen Kategori</h2>
        <form id="categoryForm">
            <input type="text" id="categoryName" placeholder="Nama Kategori" required>
            <button type="submit">Tambah Kategori</button>
        </form>
        <table id="categoryTable">
            <thead>
                <tr>
                    <th>Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Produk -->
        <h2>Manajemen Produk</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nama Produk" required>
            <input type="number" id="productPrice" placeholder="Harga Produk" required>
            <input type="number" id="productStock" placeholder="Stok Produk" required>
            <select id="productCategory" required>
                <option value="">Pilih Kategori</option>
            </select>
            <button type="submit">Tambah Produk</button>
        </form>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Transaksi -->
        <h2>Transaksi</h2>
        <form id="transactionForm">
            <select id="transactionProduct" required>
                <option value="">Pilih Produk</option>
            </select>
            <input type="number" id="transactionQuantity" placeholder="Jumlah" required>
            <select id="transactionPaymentStatus" required>
                <option value="">Status Pembayaran</option>
                <option value="Lunas">Lunas</option>
                <option value="Belum Lunas">Belum Lunas</option>
                <option value="Pending">Pending</option>
            </select>
            <textarea id="paymentDescription" placeholder="Keterangan Pembayaran"></textarea>
            <button type="submit">Tambah ke Transaksi</button>
        </form>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Keterangan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>Total: <span id="totalAmount">0</span></h3>
        <button id="finalizeTransaction">Selesaikan Transaksi</button>

        <!-- Cetak Struk -->
        <h2>Cetak Struk</h2>
        <div id="receipt" class="hidden"></div>
        <button id="printReceipt" class="hidden">Cetak Struk</button>

        <!-- Laporan -->
        <h2>Laporan Transaksi</h2>
        <input type="date" id="reportDate">
        <button id="generateReport">Tampilkan Laporan</button>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Keterangan</th>
                    <th>Tanggal</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Data Storage
        const categories = [];
        const products = [];
        const transactions = [];
        const transactionHistory = [];

        // Element References
        const categoryForm = document.getElementById("categoryForm");
        const categoryTable = document.getElementById("categoryTable").querySelector("tbody");

        const productForm = document.getElementById("productForm");
        const productTable = document.getElementById("productTable").querySelector("tbody");
        const productCategory = document.getElementById("productCategory");

        const transactionForm = document.getElementById("transactionForm");
        const transactionProduct = document.getElementById("transactionProduct");
        const transactionTable = document.getElementById("transactionTable").querySelector("tbody");
        const totalAmount = document.getElementById("totalAmount");

        const receipt = document.getElementById("receipt");
        const printReceipt = document.getElementById("printReceipt");

        const reportDate = document.getElementById("reportDate");
        const reportTable = document.getElementById("reportTable").querySelector("tbody");

        // Event Listeners
        categoryForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const categoryName = document.getElementById("categoryName").value;
            categories.push({ name: categoryName });
            renderCategories();
            categoryForm.reset();
        });

        productForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const productName = document.getElementById("productName").value;
            const productPrice = parseFloat(document.getElementById("productPrice").value);
            const productStock = parseInt(document.getElementById("productStock").value);
            const productCategoryIndex = document.getElementById("productCategory").value;
            if (productCategoryIndex !== "") {
                products.push({
                    name: productName,
                    price: productPrice,
                    stock: productStock,
                    category: categories[productCategoryIndex].name,
                });
                renderProducts();
                renderTransactionProducts();
                productForm.reset();
            }
        });

        transactionForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const productIndex = transactionProduct.value;
            const quantity = parseInt(document.getElementById("transactionQuantity").value);
            const paymentStatus = document.getElementById("transactionPaymentStatus").value;
            const paymentDescription = document.getElementById("paymentDescription").value;

            if (productIndex !== "" && quantity > 0 && paymentStatus) {
                const product = products[productIndex];
                if (product.stock >= quantity) {
                    product.stock -= quantity;
                    const total = product.price * quantity;
                    transactions.push({
                        product,
                        quantity,
                        total,
                        paymentStatus,
                        paymentDescription,
                        date: new Date().toLocaleDateString(),
                    });
                    renderProducts();
                    renderTransactions();
                } else {
                    alert("Stok tidak mencukupi!");
                }
            }
        });

        document.getElementById("finalizeTransaction").addEventListener("click", () => {
            transactionHistory.push(...transactions);
            renderTransactionHistory();
            printReceipt.classList.remove("hidden");
            receipt.classList.remove("hidden");
            generateReceipt();
            transactions.length = 0;
            renderTransactions();
        });

        document.getElementById("generateReport").addEventListener("click", () => {
            const selectedDate = reportDate.value;
            const filteredTransactions = transactionHistory.filter(
                (transaction) => transaction.date === selectedDate
            );
            renderReport(filteredTransactions);
        });

        // Helper Functions
        function renderCategories() { /* ... */ }
        function renderProducts() { /* ... */ }
        function renderTransactionProducts() { /* ... */ }
        function renderTransactions() { /* ... */ }
        function renderTransactionHistory() { /* ... */ }
        function renderReport(data) { /* ... */ }
        function generateReceipt() { /* ... */ }
    </script>
</body>
</html>
